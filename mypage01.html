<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 1px solid rgb(238, 255, 0);
        margin: 20px;
        padding: 5px;
      }
      .c1 {
        display: inline;
      }
      span {
        border: 1px rgb(0, 38, 252);
        margin: 20px;
        padding: 5px;
      }
      .c2 {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- เราต้องมองทุก TAG เป็น Box ที่มีเนื้อหาใดๆ อยู่ข้างใน-->

    <!-- กลุ่ม Block TAG กว้างเต็มที่  -->
    <div class="c1">AAAAA</div>
    <div class="c1">BBBBB</div>
    <div>CCCCC</div>
    <!-- กลุ่ม Inline TAG กว้างเท่ากับตัวเนื้อหา -->
    <span class="c2">11111</span>
    <span class="c2">22222</span>
    <span>33333</span>
  </body>
</html>
